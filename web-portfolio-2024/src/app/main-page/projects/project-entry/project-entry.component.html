
<article>

  <mat-grid-list
    cols="{{columnCount}}">

    <mat-grid-tile>

      <a href="{{githubLink}}">
        <h1>{{projectName}}</h1>
      </a>

      <h2>{{technologies}}</h2>

      <ng-content />

    </mat-grid-tile>

    <mat-grid-tile>

      <img src="{{imgPath}}" />

    </mat-grid-tile>

  </mat-grid-list>

</article>
