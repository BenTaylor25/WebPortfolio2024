
<article>

  <mat-grid-list
    cols="{{columnCount}}"
    class="project-entry">

    <mat-grid-tile>
      <div class="project-info">

        <a href="{{githubLink}}">
          <h1>{{projectName}}</h1>
        </a>

        <h2>Technologies: {{technologies}}</h2>

        <ng-content />

      </div>
    </mat-grid-tile>

    <mat-grid-tile>

      <img src="{{imgPath}}" class="project-image" />

    </mat-grid-tile>

  </mat-grid-list>

</article>
